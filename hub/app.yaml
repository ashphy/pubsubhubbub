application: pubsubhubbub
version: 1
runtime: python
api_version: 1

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co].*
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?(main_test|remote_shell|testutil|urlfetch_test_stub|feed_diff_test)\.py
- ^(.*/)?feed_diff_testdata

includes:
- mapreduce/include.yaml

handlers:
- url: /base\.css
  static_files: base.css
  upload: base\.css
  secure: optional

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  secure: optional

# Admin tools
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin
  secure: optional

- url: /admin(/.*)?
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin

- url: /stats
  script: main.py
  login: admin

- url: /mapreduce(/.*)?
  script: mapreduce/main.py
  login: admin

# Optional bookmarklet creation gadget.
- url: /bookmarklet(_jsonp\.min\.js|\.min\.js|\.html|_config\.html|_gadget\.xml)
  static_files: bookmarklet/bookmarklet\1
  upload: bookmarklet/.+\.(min\.js|html|xml)
  secure: optional

# Always require the subscriber details form to be securely accessed.
- url: /subscription-details
  script: main.py
  secure: always

# Everything else
- url: .*
  script: main.py
  secure: optional
